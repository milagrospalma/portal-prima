<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CSS-->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/loginerror404.css">
  <link rel="stylesheet" href="css/correo.css">

  <title>Registro de e-mail</title>
</head>

<body>
  <header>
    <div class="navbar">
      <a href="#"><img class="logo" src="assets/images/logoprima.svg" alt="logo"></a>
      <p class="hashtag">#EstamosTrabajandoPorTi</p>
    </div>
  </header>

  <section id="contenido">
    <div id="card-error">
      <div id="sombra">
        <div id="img-error"><img src="assets/images/bien.svg" alt=""></div>
        <div id="text-error">
          <h1>Luis, para una mejor comunicación registra tu email</h1><br>
        </div>
      </div>
      <div id="form-mail">
        <div class="titulo">Datos de contacto</div>
        <hr>
        <div class="mail">
          <div class="mail1">
            <p>Correo electrónico</p>
            <input type="text" placeholder="Registra tu correo">
          </div>
          <div class="mail2">
            <p>Confirmación correo electrónico</p>
            <input type="text"  placeholder="Confirma tu correo">
          </div>
        </div>
      </div>

    </div>
    <div id="btns">
      <button class="atras">Atrás</button>
      <button class="finalizar">Finalizar</button>
    </div>

  </section>
</body>

</html>
