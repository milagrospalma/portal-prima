<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CSS-->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/datos.css">
  <link rel="stylesheet" href="css/correo.css">

  <title>Registro de e-mail</title>
</head>

<body>
  <header>
    <div class="navbar">
      <a href="#"><img class="logo" src="assets/images/logoprima.png" alt="logo"></a>
      <p class="hashtag">#EstamosTrabajandoPorTi</p>
    </div>
  </header>

  <section id="contenido">
    <div id="card">
      
      <div id="sombra">
        <div id="img-error"><img src="assets/images/bien.svg" alt=""></div>
        <div id="text-error">
          <h1>Luis, para una mejor comunicación registra tu email</h1>
        </div>
      </div>

      <div id="contiene-registro">
        <div id="form-mail1">
          <div class="titulo">Datos de contacto</div>
          <hr>
          <div class="mail">
            <div class="mail1">
              <p>Correo electrónico</p>
              <input type="text" placeholder="   Registra tu correo">
            </div>
            <div class="mail2">
              <p>Confirmación correo electrónico</p>
              <input type="text" placeholder="   Confirma tu correo">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="btns">
      <div class="btn-izq"><button class="atras">Atrás</button></div><span></span>
      <div class="btn-der"><button class="finalizar">Finalizar</button></div>
    </div>
  </section>
</body>

</html>
