  <header class="header">
    <div class="navbar">
      <a href="#"><img class="logo" src="assets/images/logoprima.svg" alt="logo"></a>
      <p><b class="hashtag">#EstamosTrabajandoPorTi</b></p>
    </div>
  </header>
  <section id="contenido">
    <div class="form-retiro">      
       <div id="mensaje">
        <div class="msj-cliente">
          <p class="msj-1">Hola Luis, puedes retirar hasta:</p>
          <p class="msj-2">S/.12, 500.00</p>
          <p class="msj-3">El calculo del monto es a la fecha XX/XX/XXXX. El monto puede variar por el valor cuota.</p>
        </div>
       </div>
      
      <div class="form">
        <form class="form-montos">
          <div class="item-input">
            <label for="fname" class="">Indica el monto que deseas retirar:</label>
            <input class="monto-retirar" type="text" id="fname" name="fname" placeholder="s/. 0.00">
          </div>
          <br>
          <hr class="divide">
          <br>
          <div class="item-input">
            <label for="lname">¿Desearías mantener un saldo en la AFP con <b>libre disponibilidad?</b> </label>
            <div id="container-check">Si, deseo hacerlo
              <input class="check"  type="checkbox">
            </div>
          </div><br>
          <div class="item-input">
            <label for="fname">Indica el porcentaje que deseas mantener con libre disponibilidad:</label>
            <input class="monto-afp" type="text" id="monto-afp" name="fname" placeholder="0 %"><br>
          </div><br>
          <div class="item-input">
            <label for="fname">El monto referencial en S/ es de: </label>
            <input class="monto-referencial" type="text" id="monto-referencial" name="fname" placeholder="S/.0.00"><br>
          </div><br>
          <div class="btn-confirmar"><button class="confirmar">Confirmar</button></div>
        </form>
      </div>
    </div>
