<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--NORMALIZE-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <!--ICONOS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--CSS-->
  <link rel="stylesheet" href="css/main3.css">
  <link rel="stylesheet" href="css/validadatos3.css">
  <link rel="stylesheet" href="css/validaSms3.css">

  <style type="text/css">
    body,
    td,
    th {
      font-size: 18px;
    }
  </style>
  <title>Validacion sms</title>
</head>

<body>
  <header class="header">
    <div class="navbar">
      <a href="#"><img class="logo" src="assets/images/logoprima.png" alt="logo"></a>
      <p><b class="hashtag">#EstamosTrabajandoPorTi</b></p>
    </div>
  </header>

  <section id="contenido">
    <div class="form-retiro">
      
      <div class="mensaje">
        <div id="img-cliente">
          <img src="assets/images/mensaje.svg" alt="mensaje.svg" class="img-cliente">
        </div>
        <div class="texto-aviso">
          <p>Para iniciar este proceso te enviaremos un código de verificación al
            siguiente número ******128 </p>
        </div>
      </div><br>

      <div class="text-indicador">
        <p>Si el número que aparece es correcto selecciona el botón “Enviar”, de lo contrario selecciona el
          botón “Modificar".</p>
      </div>

      <div class="btns">
        <div><button class="enviar">Enviar</button></div>
        <div><button class="modificar">Modificar</button></div>
      </div>

    </div>
  </section>

</body>

</html>
