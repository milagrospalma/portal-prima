<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--ICONOS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">

    <title>Login</title>
</head>

<body>
    <header>
        <div class="navbar">
            <a href="#"><img class="logo" src="assets/images/logoprima.svg" alt="logo"></a>
            <p class="hashtag">#EstamosTrabajandoPorTi</p>
        </div>
    </header>
    
    <section id="container-login">
        <div class="container">
            <div class="form-container">
                <h2>Solicitud de retiro del 25%</h2>
                    <p>Ingresa tus datos para registrar tu solicitud</p>
                <div>
                    
                    <div class="card-form">
                        <form action="">
                            <select class="ico ico_doc" id="tipoDocumento" name="tipoDocumento">
                                <option value="00" id="tipo-doc">Tipo de documento</option>
                                <option value="01">DNI</option>
                                <option value="08">CARNET EXTRANJERIA</option>
                                <option value="02">CARNET MILITAR/POLICIAL</option>	
                                <option value="03">LIBRETA DEL ADOLESCENTE</option>
                                <option value="04">PASAPORTE</option>
                                <option value="05">INEXISTENTE</option>
                                <option value="06">CARNET DE PERMISO TEMPORAL DE PERMANENCIA</option>
                            </select>
                            <input type="text" maxlength="8" placeholder="Número de documento" id="numeroDocumento" name="numeroDocumento" value="">
                            <input type="text" maxlength="10" placeholder="Fecha Nacimiento" id="fechaNacimiento" name="fechaNacimiento" value="">
                            <div>
                                captcha
                            </div>
                            <button>Empezar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="img-container">
                <img src="assets/images/imagenlogin.svg" alt="Quédate en Casa">
            </div>
        </div>
    </section>

</body>

</html>
