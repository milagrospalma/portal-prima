<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--ICONOS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--CSS-->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/94.css">

  <title>Login</title>
</head>

<body>
  <div id="opaco">
    <header>
      <div class="navbar">
        <a href="#"><img class="logo" src="assets/images/logoprima.svg" alt="logo"></a>
        <p class="hashtag">#EstamosTrabajandoPorTi</p>
      </div>
    </header>

    <section id="contenido">
      <div id="card-error">
        <div id="sombra">
          <div id="img-error"><img src="assets/images/error.svg" alt=""></div>
          <div id="text-error">
            <h1>Lo sentimos ....</h1><br>
            <p>Lo sentimos... Esta página esta diseñada para los clientes de Prima AFP. Comunícate con tu
              AFP para saber el estado de tu trámite.</p>
          </div>
        </div>
        <div id="form">
          <div class="texto-aviso">
            Si eres cliente de Prima AFP, es posible que alguno de los datos que utilizaste para ingresar
            estuvieran errados.
          </div>
          <br> <br>
          <div id="btns">
            <button class="confirmar">Entendido</button>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
