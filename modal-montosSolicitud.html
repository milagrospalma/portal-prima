<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--NORMALIZE-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <!--ICONOS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--CSS-->
  <link rel="stylesheet" href="css/main.css">
  <!--link rel="stylesheet" href="css/validadatos3.css">
  <link rel="stylesheet" href="css/validaSms3.css">
  <link rel="stylesheet" href="css/montosolicitud.css"-->
  <link rel="stylesheet" href="css/montosolicitud2.css">

  <title>Retiro Parcial</title>
</head>

<body>
  <header class="header">
    <div class="navbar">
      <a href="#"><img class="logo" src="assets/images/logoprima.png" alt="logo"></a>
      <p><b class="hashtag">#EstamosTrabajandoPorTi</b></p>
    </div>
  </header>
  <section id="contenido">
    <div class="form-retiro">
      <div class="mensaje">
        <div id="img-cliente">
          <img src="assets/images/bien.svg" alt="bien.svg" class="img-cliente">
        </div>
        <div class="text-aviso">
          <p>Luis, antes de seguir valida los montos de tu solicitud.</p>
        </div>
      </div>

      <div class="form">
        <form class="form-montos">

          <div id="item-input">
            <div class="text-izq">
              <p>Monto retirado:</p>
            </div>
            <div class="text-der">
              <p>s/ 10,000.00</p>
            </div>
          </div><br>
          
          <hr class="divide"><br>

          <div id="item-input">
            <div class="text-izq">
              <p>Monto para transferir al banco</p>
            </div>
            <div class="text-der">
              <p>S/ 2,500.00</p>
            </div>
          </div><br>

          <div id="item-input">
            <div class="text-izq">
              <p>Mantener en la AFP con libre disponibilidad</p>
            </div>
            <div class="text-der">
              <p>S/ 8,0000.00</p>
            </div>
          </div>

        </form>
      </div>

      <div id="btns">
        <div><button class="modificar">Modificar</button></div>
        <div><button class="confirmar">Confirmar</button></div>
      </div>
    </div>
  </section>

</body>

</html>
