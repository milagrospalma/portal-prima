<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--NORMALIZE-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <!--ICONOS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--CSS-->  
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/validadatos.css">

  <title>Retiro Parcial</title>
</head>

<body>
  <header class="header">
    <div class="navbar">
      <a href="#"><img class="logo" src="assets/images/logoprima.svg" alt="logo"></a>
      <p><b class="hashtag">#EstamosTrabajandoPorTi</b></p>
    </div>
  </header>

  <section id="contenido">
    <div class="form-retiro">
      <div class="mensaje">
        <div class="img-cliente">
          <img src="assets/images/bien.svg" alt="bien.svg" class="img-cliente">
        </div>
        <div class="msj-cliente">
          <p>Luis, antes de seguir valida los montos de tu solicitud</p>
        </div>
      </div><br>
      <div class="form">
        <form class="form-montos">
          <div class="item-input">
            <label for="fname" class="">Monto retirado:</label>
            <input class="monto-retirar" type="text" id="fname" name="fname" placeholder="s/.10,000.00">
          </div>
          <br>
          <hr class="divide">
          <br>
          <div class="item-input">
            <label for="lname">Monto para transferir al banco</b></p> </label>
            <input class="monto-banco" type="text" id="lname" name="lname" placeholder="S/. 2,500.00">
          </div><br>
          <div class="item-input">
            <label for="fname">Mantener en la AFP con libre disponibilidad </label>
            <input class="monto-afp" type="text" id="fname" name="fname" placeholder="S/. 8,0000.00"><br>
          </div><br>
          <div class="btns">
            <div><button class="modificar">Modificar</button></div>
            <div><button class="confirmar">Confirmar</button></div>
          </div>
        </form>
      </div>
    </div>
  </section>

</body>

</html>
