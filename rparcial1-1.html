<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--NORMALIZE-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <!--FUENTE-->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <!--ICONOS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">

  <title>Retiro Parcial</title>
</head>

<body>
  <header class="header">
    <div class="navbar">
      <a href="#"><img class="logo" src="assets/images/logoprima.svg" alt="logo"></a>
      <p><b class="hashtag">#EstamosTrabajandoPorTi</b></p>
    </div>
  </header>
  <section>
    <div class="form-retiro">
      <div class="part1">
        <div class="text-name">
          <p>Hola Luis, puedes retirar hasta: </p>
        </div>
        <div class="monto-retiro">
          <p>S/.12, 500.00</p>
        </div>
        <div class="text-indicador">
          <p>El calculo del monto es a la fecha XX/XX/XXXX. El monto puede variar por el valor cuota.</p>
        </div>
      </div><br>
      <div class="part2">
        <form class="retiro-editable">
          <div class="monto-retiro-edit">
            <label for="fname" class="">Indica el monto que deseas retirar:</label>
            <input class="monto" type="text" id="fname" name="fname" placeholder="s/.10,500.00" > 
          </div>          
          <hr class="divide">         
          <div class="item-input">
            <label for="lname">¿Desearías mantener un saldo en la AFP <p>con <b>libre disponibilidad?</b></p> </label>
            <input class="check-text" type="text" id="lname" name="lname" placeholder="Si, deseo hacerlo">            
            </input>
          </div><br>
          <div class="item-input">
            <label for="fname">Indica el porcentaje que deseas mantener con  <p> libre disponibilidad:</p></label>
            <input class="porcentaje" type="text" id="fname" name="fname" placeholder="0%"><br> 
          </div><br>
          <div class="item-input">
            <label for="lname">El monto referencial en S/ es de: </label>
            <input class="monto-referencial" type="text" id="lname" name="lname" placeholder="S/. 0.00">  
          </div><br>
          <div class="btn-confirmar"><button class="confirmar">Confirmar</button></div>
        </form>
      </div>
    </div>
  </section>

</body>

</html>
