<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CSS-->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/cierreCuenta.css">

  <title>Abono en Cuenta</title>
</head>

<body>
  <header>

      <a href="#"><img class="logo" src="assets/images/logoprima.svg" alt="logo"></a>

    </div>
  </header>

  <section id="contenido">
    <div id="card">
      <div id="cabecera">
        <div id="titulo">
          <p>Tu solicitud se ha generado con éxito</p>

        </div>
      </div>
      <div id="subtitulo">
        <p>Detalle de solicitud</p>
      </div>
      <div id="detalle">

          <label for="">Transferencia al Banco </label><br>

        </div>
        <div class="detalle-der">
          <label for="">S/ 10,500.00</label><br>
          <label for="">S/ 8,000.00</label><br>
          <label for="">S/ 2,500.00</label><br>
          <label for="">Banco de Crédito</label><br>
          <label for="">********15-0-92</label><br>
          <label for="">04/05/2020 - 02:07 pm</label><br>
          <label for="">xxxxxsw@gmail.com</label>
        </div>
      </div><br>
      <div id="btns">
        <button class="enviar">Enviar Constancia</button><br>
        <button class="imprimir">Imprimir</button><br>
      </div>
    </div>
  </section>
